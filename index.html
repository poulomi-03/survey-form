<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <!-- title icon -->
    <link
      rel="icon"
      href="./assets/icons/online-survey.png"
      type="image/x-icon"
    />
    <!-- title icon -->

    <!-- all linked css -->
    <link rel="stylesheet" href="./styles/universal.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="survey-form" id="survey-form">
      <div class="form-title">
        <p class="title">Employee Survey Form</p>
        <p class="error-msg">Please fill all the fields!!</p>
        <p class="success-msg">
          Your response has been successfully submitted!
        </p>
      </div>
      <div class="form-content">
        <form action="">
          <div class="input">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="input">
            <label for="phone-number">Phone Number</label>
            <input
              id="phone-number"
              type="phone"
              placeholder="Enter Your Phone Number"
              required
            />
          </div>
          <div class="input">
            <label for="age">Your Age</label>
            <input
              id="age"
              type="number"
              placeholder="Enter Your Age"
              required
            />
          </div>
          <div class="input">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" style="color: #757575">
                Select Your Gender
              </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>
          <div class="input">
            <label for="text">Department</label>
            <select id="gender" name="gender" required>
              <option style="color: #757575">Chosse Your Option</option>
              <option value="intern">HR</option>
              <option value="intern">Sales</option>
              <option value="intern">IT</option>
              <option value="intern">Marketing</option>
              <option value="intern">Finance</option>
              <option value="intern">Operations</option>
            </select>
          </div>
          <div class="input">
            <label for="position">Position </label>
            <input
              id="position"
              type="text"
              placeholder="Enter Your position in the company"
              required
            />
          </div>
          <div class="input">
            <label for="text">How would you rate Youself in Java?</label>
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              min="1"
              max="10"
              style="background-color: #757575"
              required
            />
          </div>

          <div class="input">
            <label for="text">How would you rate Youself in Python?</label>
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              min="1"
              max="10"
              style="background-color: #757575"
              required
            />
          </div>

          <div class="input">
            <label for="text">How would you rate Youself in C++?</label>
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              min="1"
              max="10"
              style="background-color: #757575"
              required
            />
          </div>
          <div class="input">
            <label for="text">Rate your Job satisfaction</label>
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              min="1"
              max="10"
              style="background-color: #757575"
              required
            />
          </div>

          <div class="input">
            <label for="text">Opinion about work your environment?</label>
            <select id="gender" name="gender" required>
              <option style="color: #757575">Choose Your Option</option>
              <option value="intern">Excellent</option>
              <option value="intern">Good</option>
              <option value="intern">Average</option>
              <option value="intern">Poor</option>
            </select>
          </div>

          <div class="input">
            <label for="text">How would you rate the managment?</label>
            <select id="gender" name="gender" required>
              <option style="color: #757575">Chosse Your Option</option>
              <option value="intern">Excellent</option>
              <option value="intern">Good</option>
              <option value="intern">Average</option>
              <option value="intern">Poor</option>
            </select>
          </div>
          <div class="input">
            <label for="text">Your Preferred communication method?</label>
            <select id="gender" name="gender" required>
              <option style="color: #757575">Chosse Your Option</option>
              <option value="intern">Email</option>
              <option value="intern">Phone</option>
              <option value="intern">In-Person</option>
              <option value="intern">Instant Messaging</option>
            </select>
          </div>

          <div class="input">
            <label for="text">Do you have the option to work remotely?</label>
            <select id="gender" name="gender" required>
              <option style="color: #757575">Chosse Your Option</option>
              <option value="intern">Yes</option>
              <option value="intern">No</option>
              <option value="intern">Hybrid</option>
            </select>
          </div>

          <div class="input">
            <label for="comments">Any feedback from your end?</label>
            <textarea
              style="padding-top: 10px; height: 200px"
              id="comments"
              name="comments"
              rows="50"
            ></textarea>
          </div>
        </form>
      </div>
      <button onclick="submitForm()" type="submit">Submit</button>
    </section>

    <script src="./script/script.js"></script>
    <script src="./script/ratings.js"></script>
  </body>
</html>
